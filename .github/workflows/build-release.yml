name: Build release binaries
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile project
        run: mvn clean package

      - name: Set release version env variable
        run: echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      - name: Build windows 64
        if: matrix.os == 'windows-latest'
        run: |
          jlink \
            --no-header-files \
            --no-man-pages \
            --compress=2 \
            --strip-debug \
            --add-modules java.base,java.desktop,java.net.http,java.naming,jdk.crypto.ec \
            --output jdk-win64

          jpackage \
            --app-version $RELEASE_VERSION \
            --input target/modules \
            --dest alterorb-$RELEASE_VERSION \
            --name alterorb \
            --type exe \
            --runtime-image jdk-win64 \
            --java-options -Xmx256m \
            --main-jar alterorb-launcher-$RELEASE_VERSION.jar \
            --main-class net.alterorb.launcher.Bootstrap \
            --win-shortcut

      - name: Build linux 64
        if: matrix.os == 'ubuntu-latest'
        run: |
          jlink \
            --no-header-files \
            --no-man-pages \
            --compress=2 \
            --strip-debug \
            --add-modules java.base,java.desktop,java.net.http,java.naming,jdk.crypto.ec \
            --output jdk-linux64
          
          jpackage \
            --app-version $RELEASE_VERSION \
            --input target/modules \
            --dest alterorb-$RELEASE_VERSION \
            --name alterorb \
            --type deb \
            --runtime-image jdk-linux64 \
            --java-options -Xmx256m \
            --main-jar alterorb-launcher-$RELEASE_VERSION.jar \
            --main-class net.alterorb.launcher.Bootstrap \
            --linux-shortcut \
            --linux-deb-maintainer alterorb@alterorb.net

      - name: Release
        uses: softprops/action-gh-release@v1
        draft: true
        with:
          files: alterorb-*/alterorb-*